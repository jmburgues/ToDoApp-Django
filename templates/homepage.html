{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo UTN</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <h1>ToDo UTN</h1>
    <hr>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<header>
<nav>
    <ul>
        <li><a class="btn btn-outline-dark" href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li>
            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-dark" type="submit">Logout</button>
            </form>
        </li>
        <li>Hi {{ user.username }}!</li>

        {% else %}
        <li><a class="btn btn-outline-dark" href="{% url 'accounts:login' %}">Login</a></li>
        <li><a class="btn btn-outline-dark" href="{% url 'accounts:signup' %}">Signup</a></li>
        {% endif %}
        <li><a class="btn btn-outline-dark" href="{% url 'tags:admin' %}">TAGs</a></li>
        <li><a class="btn btn-outline-primary" href="{% url 'tasks:create' %}">CREATE TASK</a> </li>
         <li><a class="btn btn-outline-dark" href="{% url 'notifications:list' %}">NOTIFICATIONS</a></li>

    </ul>
</nav>
</header>
<body>
    {% block content %}
    {% endblock %}
</body>

<hr>
<footer>Thank you for visiting us!</footer>
</html>
