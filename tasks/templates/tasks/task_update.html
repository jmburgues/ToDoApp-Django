{% extends 'homepage.html' %}

{% block content %}
<br>
    <div class="mb-3" style="margin-left: 5em; width: 50em;">
        <h2>Update a Task</h2>
        <form class="site-form" action="{% url 'tasks:update' task_id=task.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
{% endblock %}
