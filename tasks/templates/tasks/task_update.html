{% extends 'homepage.html' %}

{% block content %}
    <div class="create-article">
        <h2>Update a Task</h2>
        <form class="site-form" action="{% url 'tasks:update' task_id=task.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
