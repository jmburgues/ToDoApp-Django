{% extends 'homepage.html' %}

{% block content %}
    <div class="create-article">
        <h2>Create a New Task</h2>
        <form class="site-form" action="{% url 'tasks:create' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
