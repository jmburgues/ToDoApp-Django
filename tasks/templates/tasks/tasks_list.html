{% extends 'homepage.html' %}

{% block content %}
    <div class="tasks">
        {% for task in tasks %}
            <div class="task">
                <h2><a href="#">{{ task.title }}</a></h2>
                <p>DATE: {{ task.date }}</p>
                <p>BODY: {{ task.snippet }}</p>
                <p>STATE: {{ task.state }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
