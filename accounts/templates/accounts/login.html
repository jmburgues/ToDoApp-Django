{% extends 'homepage.html' %}

{% block content %}
    <h1>Log in</h1>
    <!-- 'accounts:login' refer to 'namespace:name' in urls.py -->
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %} <!-- includes the security token in the form -->
        {{ form }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
